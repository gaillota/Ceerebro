<template name="layout">
    {{> navbar }}
    <div class="container" style="margin-bottom: 20px;">
        {{#if loggingIn}}
            {{> loading}}
        {{else}}
            {{#if Template.subscriptionsReady}}
                {{#if currentUser}}
                    {{> masterKeyButton}}
                {{/if}}
                {{> Template.dynamic template=page}}
            {{else}}
                {{> loading}}
            {{/if}}
        {{/if}}
    </div>
    {{> notifications}}
</template>
