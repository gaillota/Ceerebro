                        <div class="panel-block section">

                <div class="column is-4">
                    <h1 class="title">{{> icon name='cloud-download' size='is-medium'}} Store your login credentials</h1>
                    <hr>
                    <div class="content">
                        <h3>With Ceerebro you can safely store all of your credentials.</h3>
                        <p>You can then access them from anywhere around the world.</p>
                        <p>Here is how it goes down :</p>
                        <ul>
                            <li>When you create an account, Ceerebro creates a <strong>keychain</strong> associated with your account.</li>
                            <li>This keychain contains 3 elements:
                                <ul>
                                    <li>a <em>salt</em></li>
                                    <li>a <em>password validator</em></li>
                                    <li>a <em>master key</em></li>
                                </ul>
                            </li>
                            <li>This <strong>master key</strong> is used to encrypt each credential that you store in Ceerebro, using <a href="https://en.wikipedia.org/wiki/Advanced_Encryption_Standard" target="_blank">AES-256</a> algorithm.</li>
                            <li>This <strong>master key</strong> is encrypted before being stored in Ceerebro, using AES-256 as well. Its encryption uses one half of a key generated from your password and your keychain salt. The other half is your password validator.</li>
                            <li>This way, only <strong>you</strong> can have access to your credentials, and <strong>no one else</strong> !</li>
                        </ul>
                        <p>If you did not understand a single word of this jibber jabber, or if you just want to know a little bit more, <a href="{{pathFor 'public.about'}}">click here</a>.</p>
                    </div>
                </div>
            </div>
        </div>
