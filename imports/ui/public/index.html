<template name="public.index">
    <section class="hero is-dark is-large header-image">
        <div class="hero-head">
            <header class="nav">
                <div class="container">
                    <div class="nav-left">
                        <a class="nav-item is-brand" href="{{pathFor 'public.index'}}">
                            {{> logo}}
                        </a>
                    </div>
                    <span class="nav-toggle">
                        <span></span>
                        <span></span>
                        <span></span>
                      </span>
                    <div class="nav-right nav-menu">
                        <a href="{{pathFor 'public.auth.login'}}" class="nav-item">
                            {{> icon name='sign-in' size='is-small'}}
                            <span>Login</span>
                        </a>
                        <span class="nav-item">
                          <a href="{{pathFor 'public.auth.register'}}"
                             class="button is-primary is-outlined is-inverted">
                            {{> icon name='registered' size='is-small'}}
                              <span>Register</span>
                          </a>
                        </span>
                    </div>
                </div>
            </header>
        </div>
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title is-2">
                    Safely store your credentials
                </h1>
                <h2 class="subtitle is-5">
                    Ceerebro allows you to store every credentials used on your daily life.
                </h2>
                <p>
                    <a href="{{pathFor 'public.auth.register'}}" class="button is-outlined is-large register-button">
                        {{> icon name='registered'}}
                        <span>
              Register
            </span>
                    </a>
                </p>
            </div>
        </div>
    </section>
    <section class="hero is-primary is-bold">
        <div class="hero-body">
            <div class="container has-text-centered">
                <p class="title">{{> icon name='users' size='is-medium'}} {{countUsers}} {{pluralize countUsers
                                                                                                     'hooman'}} already
                    trust Ceerebro.</p>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns is-multiline">
                {{#each panelContent}}
                    <div class="column is-4">
                        <div class="card">
                            <div class="card-content section">
                                <p class="has-text-centered"><i class="fa fa-{{icon}} icon-block"></i></p>
                                <h1 class="title has-text-centered">{{title}}</h1>
                                <hr>
                                <p>{{text}}</p>
                            </div>
                        </div>
                    </div>
                {{/each}}
            </div>
        </div>
    </section>
    <section class="hero is-dark is-large algorithm-image">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title is-2">
                    Curious about how Ceerebro works ?
                </h1>
                <h2 class="subtitle is-5">
                    Ceerebro uses an open algorithm to encrypt every credentials stored.
                </h2>
                <p>
                    <a href="{{pathFor 'public.about'}}" class="button is-info">
                        <span>
                          Find out more
                        </span>
                    </a>
                </p>
            </div>
        </div>
    </section>
    {{> footer}}
</template>
