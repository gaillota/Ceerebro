<template name="public.index">
    <div class="container">
        <div class="jumbotron">
            <h1>
                Safely store your credentials
            </h1>
            <h3>
                Ceerebro allows you to store every credentials used on your daily life.
            </h3>
            <p>
                <a href="{{pathFor 'public.auth.register'}}" class="btn btn-success btn-large">
                    {{> icon name='registered'}}
                    Register
                </a>
            </p>
        </div>
        <h3 class="well well-lg text-center">
            {{> icon name='users'}} {{countUsers}} {{pluralize countUsers 'hooman'}} already
            trust Ceerebro.
        </h3>
        <div class="row">
            {{#each panelContent}}
                <div class="col-md-3 col-sm-6">
                    <div class="thumbnail">
                        <div class="caption">
                            <p class="text-center">
                                <i class="fa fa-{{icon}} icon-block"></i>
                            </p>
                            <h1 class="text-center">{{title}}</h1>
                            <hr>
                            <p>{{text}}</p>
                        </div>
                    </div>
                </div>
            {{/each}}
        </div>
        <hr>
        <div class="jumbotron text-center">
            <h2>
                Curious about how Ceerebro works ?
            </h2>
            <h4>
                Ceerebro uses an open algorithm to encrypt every credentials stored.
            </h4>
            <p>
                <a href="{{pathFor 'public.about'}}" class="btn btn-info">
                    Find out more
                </a>
            </p>
        </div>
    </div>
</template>
