<template name="public.auth.login">
    <h1>Welcome on Ceerebro</h1>
    <div class="row">
        <div class="col-md-6">
            <h2>{{{fa 'sign-in'}}} Log in</h2>
            <hr>
            {{> quickForm schema=loginForm id="public.auth.login" buttonContent="Log in"}}
        </div>
        <div class="col-md-6">
            <h2>{{{fa 'user-times'}}} Don't have an account ?</h2>
            <hr>
            <h3><small>You can create one right now, it's completely free !</small></h3>
            <a href="{{pathFor 'public.auth.register'}}" class="btn btn-success">Register now</a>
        </div>
    </div>
</template>
