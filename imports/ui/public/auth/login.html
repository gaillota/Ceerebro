<template name="public.auth.login">
    <section class="section">
        <div class="container">
            <h1 class="title is-2">Welcome on Ceerebro</h1>
            <div class="columns">
                <div class="column">
                    <h2 class="title">{{> icon name='sign-in' size='is-medium'}} Log in</h2>
                    <hr>
                    {{#autoForm schema=loginForm id="public.auth.login"}}
                        <label class="label">{{afFieldLabelText name="email"}}</label>
                        <p class="control has-icon">
                            {{> afFieldInput name="email" class="input"}}
                            <i class="fa fa-envelope"></i>
                            <span class="help is-danger">{{{afFieldMessage name='email'}}}</span>
                        </p>
                        <label class="label">{{afFieldLabelText name="password"}}</label>
                        <p class="control has-icon">
                            {{> afFieldInput name="password" class="input"}}
                            <i class="fa fa-lock"></i>
                            <span class="help is-danger">{{{afFieldMessage name='password'}}}</span>
                        </p>
                        <p class="control">
                            <button type="submit" class="button is-success">
                                Login
                            </button>
                        </p>
                    {{/autoForm}}
                </div>
                <div class="column">
                    <h2 class="title">{{> icon name='user-times' size='is-medium'}} Don't have an account ?</h2>
                    <hr>
                    <h4 class="title is-5">
                        You can create one right now, it's completely free !
                    </h4>
                    <a href="{{pathFor 'public.auth.register'}}" class="button is-success is-outlined">Register now</a>
                </div>
            </div>
        </div>
    </section>
</template>
