<template name="public.auth.login">
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <figure class="image is-128x128" style="margin: 0 auto 20px;">
                    <img src="{{assets 'img/lock.png'}}" alt="lock">
                </figure>
                <div class="columns">
                    <div class="column is-4 is-offset-4">
                        <h1 class="title">{{> icon name='sign-in' size='is-medium'}} Log in</h1>
                        <div class="box">
                            {{#autoForm schema=loginForm id="public.auth.login.form"}}
                                <label class="label">{{afFieldLabelText name="email"}}</label>
                                <p class="control">
                                    {{> afFieldInput name="email" class="input"}}
                                    <span class="help is-danger">{{{afFieldMessage name='email'}}}</span>
                                </p>
                                <label class="label">{{afFieldLabelText name="password"}}</label>
                                <p class="control">
                                    {{> afFieldInput name="password" class="input"}}
                                    <span class="help is-danger">{{{afFieldMessage name='password'}}}</span>
                                </p>
                                <hr>
                                <p class="control">
                                    <button type="submit" class="button is-primary">
                                        Login
                                    </button>
                                    <a href="{{pathFor 'public.index'}}" class="button is-danger">
                                        Cancel
                                    </a>
                                </p>
                            {{/autoForm}}
                        </div>
                        <p class="has-text-centered">
                            Need an account ? <a href="{{pathFor 'public.auth.register'}}">Register an account</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
