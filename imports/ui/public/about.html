<template name="public.about">
    <section class="section">
        <div class="container">
            <h1 class="title">
                {{> icon name='info' size='is-medium'}} About Ceerebro
                <small>Encryption algorithm</small>
            </h1>
            <hr>
            <div class="content">
                <h3>With Ceerebro you can safely store all of your credentials.</h3>
                <p>Here is how it goes down :</p>
                <ul>
                    <li>When you create an account, Ceerebro creates a <strong>keychain</strong> associated with
                        your account.
                    </li>
                    <li>This keychain contains 3 elements:
                        <ul>
                            <li>a <em>salt</em></li>
                            <li>a <em>password validator</em></li>
                            <li>a <em>master key</em></li>
                        </ul>
                    </li>
                    <li>This <strong>master key</strong> is used to encrypt each credential that you store in
                        Ceerebro, using <a href="https://en.wikipedia.org/wiki/Advanced_Encryption_Standard"
                                           target="_blank">AES-256</a> algorithm.
                    </li>
                    <li>This <strong>master key</strong> is encrypted before being stored in Ceerebro, using AES-256
                        as well. Its encryption uses one half of a key generated from your password and your
                        keychain salt. The other half is your password validator.
                    </li>
                    <li>This way, only <strong>you</strong> can have access to your credentials, and <strong>no one
                        else</strong> !
                    </li>
                </ul>
                <p>If you did not get a single word of this jibber jabber, here is a little schema to help you
                    understand.</p>
                <h1 class="title">{{> icon name='cog' size='is-medium'}} Algorithm schema</h1>
                <hr>
                <figure class="image">
                    <img src="{{assets 'img/schema.png'}}" alt="Schema" class="image">
                </figure>
            </div>
        </div>
    </section>
</template>
