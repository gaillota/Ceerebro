<template name="navbar">
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'public.index'}}">
                    <img src="{{assets 'img/logo.png'}}" width="20" height="20" class="d-inline-block align-top" alt="Ceerebro">
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    {{#if currentUser}}
                        <li class="{{isActiveRoute regex='storage'}}">
                            <a href="{{pathFor 'rea.storage.index'}}">
                                {{> icon name='folder'}}
                                <span class="hidden-xs">Files</span>
                            </a>
                        </li>
                        <li class="{{isActiveRoute regex='credentials'}}">
                            <a href="{{pathFor 'rea.credentials.index'}}">
                                {{> icon name='key'}}
                                <span class="hidden-xs">Credentials</span>
                            </a>
                        </li>
                        <li class="{{isActiveRoute regex='map'}}">
                            <a href="{{pathFor 'rea.map.index'}}">
                                {{> icon name='map'}}
                                <span class="hidden-xs">Map</span>
                            </a>
                        </li>
                        {{#if isInRole 'admin'}}
                            <li class="{{isActiveRoute regex='admin'}}">
                                <a href="{{pathFor 'admin.index'}}">
                                    {{> icon name='terminal'}}
                                    <span class="hidden-xs">Administration</span>
                                </a>
                            </li>
                        {{/if}}
                    {{/if}}
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    {{#with currentUser}}
                        <li>
                            {{#if masterKeyIsSet}}
                                <a href="#" type="button" class="js-remove-master-key">
                                    {{> icon name='times'}}
                                    <span>Remove master key</span>
                                </a>
                            {{else}}
                                <a href="#" type="button" class="js-set-master-key">
                                    {{> icon name='unlock-alt'}}
                                    <span>Set master key</span>
                                </a>
                            {{/if}}
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{username}} <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="{{pathFor 'rea.profile.index'}}">
                                        {{> icon name='user'}} Profile
                                    </a>
                                </li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#" class="js-logout">{{> icon name='sign-out'}} Logout</a></li>
                            </ul>
                        </li>
                    {{else}}
                        <li>
                            <a href="{{pathFor 'public.auth.login'}}">Login</a>
                        </li>
                        <li>
                            <a href="{{pathFor 'public.auth.register'}}">Register</a>
                        </li>
                    {{/with}}

                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</template>
