<template name="showCredentialModal">
    <div class="modal {{isActive}}">
        <div class="modal-background"></div>
        <div class="modal-content">
            <section class="section" style="-webkit-border-radius: 4px;-moz-border-radius: 4px;border-radius: 4px;">
                <h1 class="title">
                    {{> icon name='list-alt' size='is-medium'}}
                    <span>Credentials informations</span>
                </h1>
                <hr>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Domain</th>
                            <th>Identifier</th>
                            <th>Password</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            {{#with credentials}}
                                <td>{{domain}}</td>
                                <td>{{identifier}}</td>
                                <td>{{plainPassword}}</td>
                            {{/with}}
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
        <button class="modal-close"></button>
    </div>
</template>
