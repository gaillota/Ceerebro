<template name="masterPasswordModal">
    <div class="modal {{isActive}}">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="section" style="-webkit-border-radius: 4px;-moz-border-radius: 4px;border-radius: 4px;">
                <h1 class="title">Enter your password</h1>
                <hr>
                {{#if hasPasswordError}}
                    <div class="notification is-danger">
                        <button class="delete js-notification-delete"></button>
                        Wrong password ! Try again...
                    </div>
                {{/if}}
                {{#autoForm schema=masterPasswordForm id="masterPasswordForm"}}
                    <label class="label">{{afFieldLabelText name="password"}}</label>
                    <p class="control">
                        {{> afFieldInput name="password" class="input"}}
                        <span class="help is-danger">{{{afFieldMessage name='password'}}}</span>
                    </p>
                    <p class="control">
                        <button type="submit" class="button is-success">
                            Submit
                        </button>
                    </p>
                {{/autoForm}}
            </div>
        </div>
        <button class="modal-close"></button>
    </div>
</template>
