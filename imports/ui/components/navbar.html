<template name="navbar">
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'public.index'}}">
                    {{> logo}}
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    {{#if currentUser}}
                        <li class="{{isActiveRoute regex='credentials'}}"><a href="{{pathFor 'rea.credentials.index'}}">{{{fa 'key'}}} Credentials</a></li>
                        {{#if isInRole 'admin'}}
                            <li class="{{isActiveRoute regex='admin'}}"><a href="{{pathFor 'admin'}}">{{{fa 'terminal'}}} Administration</a></li>
                        {{/if}}
                    {{/if}}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {{#with currentUser}}
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                {{username}} <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="{{pathFor 'rea.profile'}}">{{{fa 'user'}}} Profile</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a class="js-logout" href="#">{{{fa 'sign-out'}}} Logout</a></li>
                            </ul>
                        </li>
                    {{else}}
                        <li><a href="{{pathFor 'public.auth.register'}}">{{{fa 'registered'}}} Register</a></li>
                        <li><a href="{{pathFor 'public.auth.login'}}">{{{fa 'sign-in'}}} Login</a></li>
                    {{/with}}
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</template>
