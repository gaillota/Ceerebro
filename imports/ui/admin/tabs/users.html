<template name="admin.users">
    <div class="table-responsive">
        <table class="table is-striped">
            <thead>
            <tr>
                <th></th>
                <th>Username</th>
                <th>Email address</th>
                <th>Created at</th>
                <th>Status</th>
                <th>Last conn.</th>
                <th># cred.</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {{#each users}}
                <tr>
                    <td class="has-text-centered">
                        <i class="fa fa-circle" style="color: {{userConnectionStatus}};"></i>
                    </td>
                    <td>{{username}}</td>
                    <td>{{emails.[0].address}}</td>
                    <td>{{formatDate createdAt}}</td>
                    <td>
                        {{#with userStatus}}
                            <span class="tag is-small is-{{type}}">
                            {{> icon name=icon size='is-small'}}
                                <span>{{text}}</span>
                        </span>
                        {{/with}}
                    </td>
                    <td>
                        {{formatDate lastConnectionAt}}
                    </td>
                    <td>{{credentialsCount}}</td>
                    <td>
                        <div class="is-pulled-right">
                            {{#if emailNotVerified}}
                                <button type="button" class="button is-success is-small js-activate">
                                    {{> icon name='check' size='is-small'}}
                                    <span>Activate</span>
                                </button>
                            {{/if}}
                            <button type="button" class="button {{statusButtonColor}} is-small js-status-toggle">
                                {{> icon name='user-times' size='is-small'}}
                                <span class="is-hidden-mobile">{{statusButtonText}}</span>
                            </button>
                            <button class="button is-small js-make-admin">
                                {{> icon name='terminal' size='is-small'}}
                                <span class="is-hidden-mobile">Set admin</span>
                            </button>
                        </div>
                    </td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
    {{#if isEmpty users}}
        <h5 class="title is-5 text-center">
            No users for now...
        </h5>
    {{/if}}
</template>
