<template name="admin.index">
    <section class="section">
        <div class="container">
            <h1 class="title">
                {{> icon name='terminal' size='is-medium'}}
                <span>Administration</span>
            </h1>
            <div class="tabs is-centered">
                <ul>
                    {{#each tabs}}
                        <li class="{{isActiveTab}}">
                            <a href="{{pathFor route}}">{{text}}</a>
                        </li>
                    {{/each}}
                </ul>
            </div>
            {{> Template.dynamic template=tab}}
        </div>
    </section>
</template>
