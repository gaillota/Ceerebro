<template name="rea.readings">
    <h2>{{{fa 'lightbulb-o'}}} Readings <small>{{countReadings}}</small></h2>
    <hr>
    <div id="chart">{{createChart}}</div>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Date</th>
                <th>Value</th>
                <th>
                    <div class="pull-right">
                        <a href="{{pathFor 'rea.readings.add'}}" class="btn btn-warning btn-xs">{{{fa 'plus'}}} Add</a>
                    </div>
                </th>
            </tr>
            </thead>
            <tbody>
            {{#each readings}}
                <tr>
                    <td>{{formatDate createdAt}}</td>
                    <td>{{value}}</td>
                    <td>
                        <div class="pull-right">
                            <a href="{{pathFor 'rea.readings.edit' readingsId=_id}}" class="btn btn-warning btn-xs">{{{fa 'edit'}}}<span class="hidden-xs"> Edit</span></a>
                            <button class="btn btn-danger btn-xs js-readings-remove">{{{fa 'trash'}}}<span class="hidden-xs"> Remove</span></button>
                        </div>
                    </td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
    {{#if isEmpty readings}}
        <h4 class="text-center">
            <small>
                No readings for now...
            </small>
        </h4>
    {{/if}}
</template>
