<template name="rea.profile">
    <h2>{{{fa 'user'}}} Profile</h2>
    <hr>
    <div class="row">
        {{#with currentUser}}
            <div class="col-md-6">
                <div class="panel panel-info">
                    <div class="panel-heading">{{{fa 'list-alt'}}} Informations</div>
                    <ul class="list-group">
                        <li class="list-group-item">{{{fa 'user'}}} Username : {{username}}</li>
                        <li class="list-group-item">{{{fa 'envelope'}}} Email : {{emails.[0].address}}</li>
                        <li class="list-group-item">{{{fa 'registered'}}} Registration : {{formatDate createdAt}}</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-success">
                    <div class="panel-heading">{{{fa 'key'}}} Keychain</div>
                    <ul class="list-group">
                        <li class="list-group-item" style="word-break: break-all;"><strong>Salt</strong> : {{keychain.salt}}</li>
                        <li class="list-group-item" style="word-break: break-all;"><strong>Password Validator</strong> : {{keychain.passwordValidator}}</li>
                        <li class="list-group-item" style="word-break: break-all;"><strong>Master key</strong> : {{keychain.masterKey}}</li>
                    </ul>
                </div>
            </div>
        {{/with}}
    </div>
</template>
