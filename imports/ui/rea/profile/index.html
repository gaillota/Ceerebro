<template name="rea.profile">
        <div class="container">
            <h1>{{> icon name='user'}} Profile</h1>
            <hr>
            <div class="row">
                {{#with currentUser}}
                    <div class="col-sm-6">
                        <div class="panel panel-success">
                            <div class="panel-heading">
                                {{> icon name='list-alt'}} Informations
                            </div>
                            <ul class="list-group">
                                <li class="list-group-item">
                                    {{> icon name='user'}} Username : {{username}}
                                </li>
                                <li class="list-group-item">
                                    {{> icon name='envelope'}} Email : {{emails.[0].address}}
                                </li>
                                <li class="list-group-item">
                                    {{> icon name='registered'}} Registration : {{formatDate createdAt}}
                                </li>
                                <li class="list-group-item">
                                    <button class="btn btn-danger js-harakiri">
                                        {{> icon name='user-times'}} Delete my account
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                {{> icon name='key'}} Keychain
                            </div>
                            <ul class="list-group">
                                <li class="list-group-item" style="word-break: break-all;">
                                    <strong>Salt</strong> : {{keychain.salt}}
                                </li>
                                <li class="list-group-item" style="word-break: break-all;">
                                    <strong>Password Validator</strong> : {{keychain.passwordValidator}}
                                </li>
                                <li class="list-group-item" style="word-break: break-all;">
                                    <strong>Master key</strong> : {{keychain.masterKey}}
                                </li>
                            </ul>
                        </div>
                    </div>
                {{/with}}
            </div>
        </div>
</template>
