<template name="rea.credentials.add">
    <section class="section">
        <div class="container">
            <h1 class="title">{{> icon name='plus' size='is-medium'}} Add credentials</h1>
            <hr>
            {{#autoForm schema=credentialsForm id="rea.credentials.add"}}
                <label class="label">{{afFieldLabelText name="domain"}}</label>
                <p class="control has-icon">
                    {{> afFieldInput name="domain" class="input"}}
                    <i class="fa fa-globe"></i>
                    <span class="help is-danger">{{{afFieldMessage name='domain'}}}</span>
                </p>

                <label class="label">{{afFieldLabelText name="identifier"}}</label>
                <p class="control has-icon">
                    {{> afFieldInput name="identifier" class="input"}}
                    <i class="fa fa-user"></i>
                    <span class="help is-danger">{{{afFieldMessage name='identifier'}}}</span>
                </p>

                <label class="label">{{afFieldLabelText name="password"}}</label>
                <p class="control has-icon">
                    {{> afFieldInput name="password" class="input"}}
                    <i class="fa fa-lock"></i>
                    <span class="help is-danger">{{{afFieldMessage name='password'}}}</span>
                </p>
                <p class="control">
                    {{#if masterKeyIsSet}}
                        <button type="submit" class="button is-success is-outlined">Submit</button>
                    {{else}}
                        <button type="button" class="button is-warning is-outlined js-set-key">Set master key</button>
                    {{/if}}
                </p>
            {{/autoForm}}
        </div>
    </section>
</template>
