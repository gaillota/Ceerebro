<template name="rea.credentials.add">
    <section class="section">
        <div class="container">
            <h1 class="title">{{> icon name='plus' size='is-medium'}} Add credentials</h1>
            <hr>
            {{#autoForm schema=credentialsForm id="rea.credentials.add"}}
                {{> afQuickField name="domain"}}
                {{> afQuickField name="identifier"}}
                {{> afQuickField name="password"}}
                <p class="control">
                    {{#if masterKeyIsSet}}
                        <button type="submit" class="button is-success">Submit</button>
                    {{else}}
                        <button type="button" class="button is-warning js-set-key">Set master key</button>
                    {{/if}}
                </p>
            {{/autoForm}}
        </div>
    </section>
</template>
