<template name="rea.credentials.add">
    <h2>{{{fa 'plus'}}} Add credentials</h2>
    <hr>
    {{#autoForm schema=credentialsForm id="rea.credentials.add"}}
        {{> afQuickField name="domain"}}
        {{> afQuickField name="identifier"}}
        {{> afQuickField name="password"}}
        <div class="form-group">
            {{#if masterKeyIsSet}}
                <button type="submit" class="btn btn-success">Submit</button>
            {{else}}
                <button type="button" class="btn btn-warning js-set-key">Set master key</button>
            {{/if}}
        </div>
    {{/autoForm}}
</template>
