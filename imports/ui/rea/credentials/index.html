<template name="rea.credentials.index">
    <section class="section">
        <div class="container">
            <h1 class="title">{{> icon name='key' size='is-medium'}} Credentials
                <small>{{countCredentials}}</small>
            </h1>
            <hr>
            <div class="columns" style="margin-bottom: 10px;">
                <div class="column">
                    <form action="" method="GET">
                        <p class="control has-icon has-addons">
                            <input type="text" class="input js-search-input" placeholder="Search...">
                            <i class="fa fa-search"></i>
                            <a class="button js-reset">Clear</a>
                        </p>
                    </form>
                </div>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th>Domain</th>
                    <th class="hidden-xs">Identifier</th>
                    <th class="hidden-xs">Password</th>
                    <th>
                        <div class="pull-right">
                            <a href="{{pathFor 'rea.credentials.add'}}" class="button is-success is-small">
                                {{> icon name='plus' size='is-small'}}
                                <span>Add</span>
                            </a>
                        </div>
                    </th>
                </tr>
                </thead>
                <tbody>
                {{#each credentials}}
                    <tr>
                        <td>{{domain}}</td>
                        <td class="hidden-xs">{{identifier}}</td>
                        <td class="hidden-xs">********</td>
                        <td>
                            <div class="is-pulled-right">
                                <button class="button is-info is-small is-outlined js-credentials-see">
                                    {{> icon name='eye' size='is-small'}}
                                    <span class="is-hidden-mobile">See</span>
                                </button>
                                <a href="{{pathFor 'rea.credentials.edit' credentialsId=_id}}" class="button is-warning is-small is-outlined {{editButtonState}}">
                                    {{> icon name='edit' size='is-small'}}
                                    <span class="is-hidden-mobile">Edit</span>
                                </a>
                                <button class="button is-danger is-small is-outlined js-credentials-remove">
                                    {{> icon name='trash' size='is-small'}}
                                    <span class="is-hidden-mobile">Remove</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
            {{#if isEmpty credentials}}
                <h5 class="title is-5 has-text-centered">
                    {{#if searching}}
                        No results for this research.
                    {{else}}
                        No credentials for now...
                    {{/if}}
                </h5>
            {{/if}}
        </div>
    </section>
</template>
