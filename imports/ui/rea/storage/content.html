<template name="rea.storage.content">
    <p>(Options bar goes here)</p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th></th>
            <th>Nom</th>
            <th>Size</th>
            <th>Uploaded at</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {{#if foldersReady}}
            {{#each folders}}
                <tr>
                    <td>
                        {{> icon name='folder'}}
                    </td>
                    <td>
                        <a href="{{pathFor 'rea.storage.folder' folderId=_id}}">
                            {{name}}
                        </a>
                    </td>
                    <td>0 Mo</td>
                    <td>{{formatDate createdAt}}</td>
                    <td>
                        <div class="pull-right">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                    {{> icon name='cogs'}}<span class="hidden-xs"> Actions</span> <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li>
                                        <a href="#" class="js-folder-edit">
                                            {{> icon name='edit'}}
                                            <span class="hidden-xs">Edit</span>
                                        </a>
                                    </li>
                                    <li role="separator" class="divider"></li>
                                    <li>
                                        <a href="#" class="js-folder-remove">
                                            {{> icon name='trash'}}
                                            <span class="hidden-xs">Remove</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </td>
                </tr>
            {{/each}}
        {{else}}
            <tr>
                <td colspan="5">
                    {{> loading}}
                </td>
            </tr>
        {{/if}}
        </tbody>
    </table>
</template>
