<template name="rea.storage">
    <div class="container">
        <h1>
            {{#with folder}}
                {{> icon name=folderIcon}} {{folderName}}
                <small>(size)</small>
            {{/with}}
        </h1>
        <hr>
        <div class="row">
            <div class="col-md-2">
                <div class="btn-group btn-block">
                    <button type="button" class="btn btn-info btn-block dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        New <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">{{> icon name='file-o'}} File</a></li>
                        <li><a href="#" class="js-new-folder">{{> icon name='folder-o'}} Folder</a></li>
                        <li><a href="#">{{> icon name='pencil'}} Note</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-10">
                {{#each folderId in folderIdArray}}
                    {{> Template.dynamic template='rea.storage.content' data=(folderData folderId)}}
                {{/each}}
            </div>
        </div>
    </div>

    {{> folderModal}}
</template>
