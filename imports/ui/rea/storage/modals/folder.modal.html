<template name="folderModal">
    <div class="modal fade" id="folderModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">{{> icon name='folder'}} Folder upsert</h4>
                </div>
                <div class="modal-body">
                    {{> quickForm schema=folderForm id='folder.modal.form' doc=folder resetOnSuccess=true}}
                </div>
            </div>
        </div>
    </div>
</template>
