<template name="profileChangePassword">
    <h2>{{{fa 'lock'}}} Change password</h2>
    <hr>
    <div class="row">
        <div class="col-md-6">
            {{> quickForm schema=changePasswordForm id="changePasswordForm"}}
        </div>
        <div class="col-md-6">
            <h3><small>This only changes your account password !!<br>Your master password used for encrypt and decrypt data will remain the same !</small></h3>
        </div>
    </div>
</template>
