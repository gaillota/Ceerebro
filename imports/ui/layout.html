<template name="layout">
    <!--Navbar component-->
    {{> navbar }}

    {{#if loggingIn}}
        {{> loading}}
    {{else}}
        {{#if Template.subscriptionsReady}}
            {{#if currentUser}}
                {{> masterKeyButton}}
            {{/if}}
            {{> Template.dynamic template=page}}
            {{> footer}}
        {{else}}
            {{> loading}}
        {{/if}}
    {{/if}}

    <!--Alerts components-->
    {{> sAlert}}
</template>
