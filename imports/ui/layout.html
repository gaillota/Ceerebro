<template name="layout">
    <!--Navbar component-->
    {{> navbar }}

    {{#if loggingIn}}
        {{> loading}}
    {{else}}
        <!--Template-->
        {{> Template.dynamic template=page}}

        <!--Footer component-->
        {{> footer}}
    {{/if}}

    <!--Alerts components-->
    {{> sAlert}}

    <!--Modals components-->
    {{#each modal in modals}}
        {{> Template.dynamic template=modal}}
    {{/each}}
</template>
