<template name="layout">
    <!--Navbar component-->
    {{> navbar }}

    {{#if loggingIn}}
        {{> loading}}
    {{else}}
        {{#if Template.subscriptionsReady}}
            <!--Template-->
            {{> Template.dynamic template=page}}

            <!--Footer component-->
            {{> footer}}

            <!--Modals components-->
            {{#if currentUser}}
                {{> masterPasswordModal}}
                {{> showCredentialModal}}
            {{/if}}
        {{else}}
            {{> loading}}
        {{/if}}
    {{/if}}

    <!--Alerts components-->
    {{> sAlert}}
</template>
