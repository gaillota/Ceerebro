<template name="layout">
    <!--Navbar component-->
    {{> navbar }}

    {{#if loggingIn}}
        {{> loading}}
    {{else}}
        {{#if Template.subscriptionsReady}}
            <!--Template-->
            {{> Template.dynamic template=page}}

            <!--Footer component-->
            {{> footer}}
        {{else}}
            {{> loading}}
        {{/if}}
    {{/if}}

    <!--Alerts components-->
    {{> sAlert}}
</template>
