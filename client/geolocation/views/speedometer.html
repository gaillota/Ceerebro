<template name="speedometer">
    <h2 class="text-center">{{{fa 'dashboard'}}} Speedometer</h2>
    <hr>
    {{#with toggleButton}}
        <button class="btn {{class}} center-block js-toggle-measurements">{{text}}</button>
    {{/with}}
    <div id="speedometer" class="center-block">
        <div id="needle" style="transform: rotate({{degree}}deg); transition: all 500ms ease;"></div>
    </div>
    <h2 class="text-center"><small>{{speed}} km/h</small></h2>
</template>
