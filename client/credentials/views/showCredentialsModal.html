<template name="showCredentialsModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>{{{fa 'list-alt'}}} Credentials informations</h4>
                </div>
                <div class="modal-body">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Domain</th>
                            <th>Identifier</th>
                            <th>Password</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            {{#with credentials}}
                                <td>{{domain}}</td>
                                <td>{{identifier}}</td>
                                <td>{{plainPassword}}</td>
                            {{/with}}
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>
