<template name="credentials">
    <h2>{{{fa 'wheelchair'}}} Cerebro</h2>
    <hr>
    <!--<a href="{{pathFor 'add'}}" class="btn btn-info">{{{fa 'plus'}}} Add credentials</a>-->
    <div class="row">
        <div class="col-md-2">
            <!-- Single button -->
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    New <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="{{pathFor 'credentials.add'}}">Credentials</a></li>
                    <li><a href="#">Folder</a></li>
                </ul>
            </div>
        </div>
        <div class="col-md-10">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Domain</th>
                    <th>Identifier</th>
                    <th>Password</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{#each credentials}}
                    <tr>
                        <td>{{domain}}</td>
                        <td>{{identifier}}</td>
                        <td>******</td>
                        <td>
                            <div class="btn-group pull-right">
                                <button type="button" class="btn btn-info btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Actions <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#" class="js-credentials-see">{{{fa 'eye'}}} Voir</a></li>
                                    <li><a href="{{pathFor 'credentials.edit'}}">{{{fa 'edit'}}} Edit</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#" class="js-credentials-remove">{{{fa 'trash'}}} Remove</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
