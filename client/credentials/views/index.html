<template name="credentials">
    <div class="row">
        <div class="col-md-12">
            <h2>{{{fa 'wheelchair'}}} Cerebro</h2>
            <hr>
            <a href="{{pathFor 'credentials.add'}}" class="btn btn-info">{{{fa 'plus'}}} Add credentials</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Domain</th>
                    <th>Identifier</th>
                    <th>Password</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{#each credentials}}
                    <tr>
                        <td>{{domain}}</td>
                        <td>{{identifier}}</td>
                        <td>******</td>
                        <td>Actions</td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
