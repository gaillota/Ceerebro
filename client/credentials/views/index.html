<template name="credentials">
    <h2>{{{fa 'key'}}} Credentials</h2>
    <hr>
    <div class="table-responsive" style="overflow-y: hidden; padding-bottom: 200px;">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Domain</th>
                <th class="hidden-xs">Identifier</th>
                <th class="hidden-xs">Password</th>
                <th>
                    <div class="pull-right">
                        <a href="{{pathFor 'credentials.add'}}" class="btn btn-default btn-xs">{{{fa 'plus'}}} Add</a>
                    </div>
                </th>
            </tr>
            </thead>
            <tbody>
            {{#each credentials}}
                <tr>
                    <td>{{domain}}</td>
                    <td class="hidden-xs">{{identifier}}</td>
                    <td class="hidden-xs">********</td>
                    <td>
                        <div class="btn-group pull-right">
                            <button type="button" class="btn btn-info btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="hidden-xs">Actions </span><span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#" class="js-credentials-see">{{{fa 'eye'}}} Voir</a></li>
                                <!--<li><a href="{{pathFor 'credentials.edit'}}">{{{fa 'edit'}}} Edit</a></li>-->
                                <li role="separator" class="divider"></li>
                                <li><a href="#" class="js-credentials-remove">{{{fa 'trash'}}} Remove</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
    {{#if isEmpty credentials}}
        <h4 class="text-center"><small>No credentials for now...</small></h4>
    {{/if}}
</template>
