<template name="credentials">
    <h2>{{{fa 'key'}}} Credentials <small>{{countCredentials}}</small></h2>
    <hr>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Domain</th>
                <th class="hidden-xs">Identifier</th>
                <th class="hidden-xs">Password</th>
                <th>
                    <div class="pull-right">
                        <a href="{{pathFor 'credentials.add'}}" class="btn btn-warning btn-xs">{{{fa 'plus'}}} Add</a>
                    </div>
                </th>
            </tr>
            </thead>
            <tbody>
            {{#each credentials}}
                <tr>
                    <td>{{domain}}</td>
                    <td class="hidden-xs">{{identifier}}</td>
                    <td class="hidden-xs">********</td>
                    <td>
                        <div class="pull-right">
                            <button class="btn btn-info btn-xs js-credentials-see">{{{fa 'eye'}}}<span class="hidden-xs"> Voir</span></button>
                            <a href="{{pathFor 'credentials.edit' credentialsId=_id}}" class="btn btn-warning btn-xs {{editButtonState}}">{{{fa 'edit'}}}<span class="hidden-xs"> Edit</span></a>
                            <button class="btn btn-danger btn-xs js-credentials-remove">{{{fa 'trash'}}}<span class="hidden-xs"> Remove</span></button>
                        </div>
                    </td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
    {{#if isEmpty credentials}}
        <h4 class="text-center"><small>No credentials for now...</small></h4>
    {{else}}
        {{#if hasMoreCredentials}}
            <button type="button" class="btn btn-default center-block js-more">More credentials...</button>
        {{/if}}
    {{/if}}
</template>
