<template name="navbar">
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'index'}}">
                    {{> logo}} Ceerebro
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    {{#if currentUser}}
                        <li class="{{isActiveRoute regex='credentials'}}"><a href="{{pathFor 'credentials'}}">{{{fa 'key'}}} Credentials</a></li>
                    {{/if}}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {{#with currentUser}}
                        {{#if masterKeyIsSet}}
                            <li class="active">
                                <a href="#" class="js-remove-key">Remove MK</a>
                            </li>
                        {{else}}
                            <li>
                                <a href="#" class="js-set-key">Set MK</a>
                            </li>
                        {{/if}}
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                {{username}} <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="{{pathFor 'profile'}}">{{{fa 'user'}}} Profile</a></li>
                                <li><a href="{{pathFor 'profile.change.password'}}">{{{fa 'lock'}}} Change password</a></li>
                                {{#if isInRole 'admin'}}
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#">{{{fa 'terminal'}}} Administration</a></li>
                                {{/if}}
                                <li role="separator" class="divider"></li>
                                <li><a class="js-logout" href="#">{{{fa 'sign-out'}}} Logout</a></li>
                            </ul>
                        </li>
                    {{else}}
                        <li><a href="{{pathFor 'login'}}">{{{fa 'sign-in'}}} Login</a></li>
                    {{/with}}
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</template>
