<template name="layout">
    {{> navbar }}
    <div class="container">
        {{#if loggingIn}}
            {{> loading}}
        {{else}}
            {{#if Template.subscriptionsReady}}
                {{> alerts}}
                {{#if currentUser}}
                    {{> masterKeyButton}}
                {{/if}}
                {{> Template.dynamic template=page}}
            {{else}}
                {{> loading}}
            {{/if}}
        {{/if}}
    </div>
</template>
