<template name="register">
    <div class="row">
        <div class="col-md-6">
            <h2>{{{fa 'registered'}}} Registration</h2>
            <hr>
            {{> quickForm schema="RegistrationForm" id="registrationForm" buttonContent="Register"}}
        </div>
        <div class="col-md-6">
            <h2>{{{fa 'cloud-download'}}} Store your login credentials</h2>
            <hr>
            <p>Here you can safely store all of your credentials.</p>
            <p>You can then access them from anywhere around the world.</p>
            <p>Here is how it goes down :</p>
            <ul>
                <li>When you create an account, Ceerebro creates a <strong>keychain</strong> associated with your account.</li>
                <li>This keychain contains 3 elements:
                    <ul>
                        <li>a <em>salt</em></li>
                        <li>a <em>password validator</em></li>
                        <li>a <em>master key</em></li>
                    </ul>
                </li>
                <li>This <strong>master key</strong> is used to encrypt every credentials that you store on Ceerebro, using <a href="https://en.wikipedia.org/wiki/Advanced_Encryption_Standard" target="_blank">AES-256</a> algorithm.</li>
                <li>This <strong>master key</strong> is also encrypted before being stored in Ceerebro, using AES-256 as well. Its encryption uses one half of a key generated from your password and your keychain salt. The other half is your password validator.</li>
                <li>This way, only <strong>you</strong> can have access to your credentials, and <strong>no one else</strong> !</li>
            </ul>
        </div>
    </div>
</template>
