<template name="login">
    <h1>Welcome on Ceerebro</h1>
    <div class="row">
        <div class="col-md-6">
            <h2>{{{fa 'sign-in'}}} Log in</h2>
            <hr>
            {{> quickForm schema="LoginForm" id="loginForm" buttonContent="Log in"}}
        </div>
        <div class="col-md-6">
            <h2>{{{fa 'user-times'}}} Don't have an account ?</h2>
            <hr>
            <h2><small>You can create one right now, it's completely free !</small></h2>
            <a href="{{pathFor 'register'}}" class="btn btn-success">Create an account</a>
        </div>
    </div>
</template>
